<td> <p style="text-align: justify;">
La música es un arte universal que combina sonidos, ritmos, melodías y silencios para crear experiencias emocionales únicas. Es una forma de expresión que trasciende las palabras, capaz de transmitir alegría, tristeza, amor, nostalgia o energía con solo unos pocos acordes. Más que un entretenimiento, la música tiene el poder de unir a las personas, derribar barreras culturales y generar conexiones profundas entre quienes la escuchan.  
<p style="text-align: justify;">
Su diversidad es infinita, con géneros, estilos y ritmos que se adaptan a cada cultura, estado de ánimo y momento de la vida. Puede ser una herramienta para contar historias, una compañía en la soledad o un motor para celebrar. Además, la música tiene efectos transformadores, estimulando la creatividad, relajando la mente o motivando el cuerpo a través del baile.  
<p style="text-align: justify;">
Desde una sinfonía compleja hasta una simple melodía tarareada, la música habla directamente al alma, recordándonos que no solo escuchamos con los oídos, sino también con el corazón.   </td>

<script> const imagen = document.getElementById("banner");
 // Evento al pasar el cursor
    imagen.addEventListener('mouseenter', () => {
        imagen.style.transform = 'rotate(360deg) scale(1.2)'; // Gira y aumenta
        imagen.style.transition = 'transform 1s ease, filter 1s ease'; // Suaviza el movimiento
        imagen.style.filter = 'grayscale(50%)'; // Aplica filtro gris
    });

    // Evento al quitar el cursor
    imagen.addEventListener('mouseleave', () => {
        imagen.style.transform = 'rotate(0deg) scale(1)'; // Tamaño original
        imagen.style.filter = 'grayscale(0%)'; // Sin filtro
        });
</script>
    <script> 
        document.body.addEventListener('mousemove', (e) => {
            // Obtén las coordenadas del mouse
            const x = e.clientX / window.innerWidth; // Porcentaje horizontal
            const y = e.clientY / window.innerHeight; // Porcentaje vertical

            // Cambia el fondo usando un gradiente dinámico
            document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                rgba(255, 69, 0, 0.8), 
                rgba(0, 0, 139, 0.8))
            `;
        }); 
    </script>
